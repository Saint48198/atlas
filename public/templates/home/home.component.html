<section>
  <h1>{{title}}</h1>
  <p>{{body}}</p>
  <countrySearch></countrySearch>
  <google-map [data]="regions" [options]="mapOptions"></google-map>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="#region of regions" (click)="onSelect(region)">
      {{region.name}}
    </li>
  </ul>
</section>
