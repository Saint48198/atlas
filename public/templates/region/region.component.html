<section>
  <h1>{{title}}</h1>
  <p>{{body}}</p>
  <google-map [data]="countries" [options]="mapOptions"></google-map>
  <div class="list-group">
    <a href="#" class="list-group-item" *ngFor="#country of countries" (click)="onSelect($event, country)" [innerHTML]="country.displayName"></a>
  </div>
</section>
